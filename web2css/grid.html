<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>그리드</title>
    <style>
      #grid{
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div, span {
        border: 5px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
    <br/>
    <span>NAVIGATION</span>
    <span>ARTICLE</span>
  </body>
</html>
